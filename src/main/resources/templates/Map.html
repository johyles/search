<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>野外救援系统</title>
    <link rel="stylesheet" href="/css/layui.css">
    <link href='//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css' rel='stylesheet' />
    <link rel="stylesheet" href="//cliffcloud.github.io/Leaflet.LocationShare/deps/leaflet.css" />
    <script src="//cliffcloud.github.io/Leaflet.LocationShare/deps/leaflet.js"></script>
    <script src='/js/Leaflet.LocationShare.js'></script>
    <style>
        .mapContainer {
            border-radius: 8px;
            z-index: 5000;
        }
        .crop-box {
            width: 70px;
            height: 50px;
            overflow: hidden;
        }
        .crop-box img {
            max-height: 50px;
            max-width: 70px;
            margin: 0px 0px 0px 0px;
            float:right;
        }
    </style>
</head>
<body>
<iframe src="main.html?from=demo" frameborder="0" id="demoAdmin" style="width: 100%; height: 100%; border-radius: 2px;"></iframe>
<div class="layui-layout layui-layout-admin">
    <div class="layui-body">
        <div id='map' style="width: 100%; height: 100%;" class='mapContainer img-responsive'></div>
        <div style="float:right">
            <table>
                <tr>
                    <td style="width:50px">
            <span class="crop-box">
              <a href="//www.cliffcloud.com">
                <img class="topImage"
                     src="//cliffcloud.github.io/Leaflet.LocationShare/deps/cliffcloud_logo_small.png"/>
              </a>
            </span>
                    </td>
                    <td style="width:50px">
            <span class="crop-box">
              <a href="//github.com/CliffCloud/Leaflet.LocationShare"><img class="topImage" src="//assets-cdn.github.com/images/modules/logos_page/GitHub-Mark.png" /></a>
            </span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class='col-md-1' style="float:right;"></div>
</div>
</body>
<script>
    var map = L.map('map').setView([37.8, -96], 4);
    L.tileLayer('//{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
</script>
</body>
</html>
